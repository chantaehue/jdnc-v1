<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - GreenGuard</title>
    <link rel="stylesheet" href="auth.css">
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Firebase SDK (Compat v9) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card glass">
            <div class="auth-header">
                <div class="logo">
                    <i data-lucide="sprout"></i>
                    <h1>GreenGuard</h1>
                </div>
                <p class="subtitle">스마트팜 통합 모니터링 솔루션</p>
            </div>

            <form id="login-form" class="auth-form">
                <h2>로그인</h2>
                <p class="form-description">계정에 로그인하여 스마트팜을 관리하세요</p>

                <div class="form-group">
                    <label for="email">
                        <i data-lucide="user"></i>
                        아이디 또는 이메일
                    </label>
                    <input type="text" id="email" name="email" placeholder="아이디 또는 example@email.com" required>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i data-lucide="lock"></i>
                        비밀번호
                    </label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember-me">
                        <span>로그인 상태 유지</span>
                    </label>
                </div>

                <div id="error-message" class="error-message hidden"></div>

                <button type="submit" class="submit-btn">
                    <i data-lucide="log-in"></i>
                    로그인
                </button>

                <div class="form-footer">
                    <p>계정이 없으신가요? <a href="signup.html">회원가입</a></p>
                </div>
            </form>
        </div>

        <div class="auth-background">
            <div class="bg-shape shape-1"></div>
            <div class="bg-shape shape-2"></div>
            <div class="bg-shape shape-3"></div>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
    <script src="firebase_config.js"></script>
    <script src="auth.js"></script>
</body>

</html>
