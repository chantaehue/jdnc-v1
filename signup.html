<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - JDNC Farm Tech</title>
    <link rel="stylesheet" href="auth.css">
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Firebase SDK (Compat v9) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card glass">
            <div class="auth-header">
                <div class="logo">
                    <i data-lucide="sprout"></i>
                    <h1>JDNC<br>Farm Tech</h1>
                </div>
                <p class="subtitle">스마트팜 통합 모니터링 솔루션</p>
            </div>

            <form id="signup-form" class="auth-form">
                <h2>회원가입</h2>
                <p class="form-description">새로운 계정을 만들어 시작하세요</p>

                <div class="form-group">
                    <label for="name">
                        <i data-lucide="user"></i>
                        이름(연락처)
                    </label>
                    <input type="text" id="name" name="name" placeholder="홍길동(010-1234-5678)" required>
                    <small>이름 뒤에 괄호로 연락처를 입력해주세요</small>
                </div>

                <div class="form-group">
                    <label for="email">
                        <i data-lucide="mail"></i>
                        이메일
                    </label>
                    <input type="email" id="email" name="email" placeholder="example@email.com" required>
                </div>

                <div class="form-group">
                    <label for="farm-name">
                        <i data-lucide="home"></i>
                        농장 이름 (선택)
                    </label>
                    <input type="text" id="farm-name" name="farm-name" placeholder="내 스마트팜">
                </div>

                <!-- [NEW] Additional Fields -->
                <div class="form-group">
                    <label for="main-crop">
                        <i data-lucide="sprout"></i>
                        주작목
                    </label>
                    <input type="text" id="main-crop" name="main-crop" placeholder="예: 딸기, 토마토" required>
                </div>

                <div class="form-group">
                    <label for="farm-address">
                        <i data-lucide="map-pin"></i>
                        농장 주소
                    </label>
                    <input type="text" id="farm-address" name="farm-address" placeholder="예: 경기도 이천시..." required>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i data-lucide="lock"></i>
                        비밀번호
                    </label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required minlength="6">
                    <small>최소 6자 이상 입력해주세요</small>
                </div>

                <div class="form-group">
                    <label for="confirm-password">
                        <i data-lucide="lock"></i>
                        비밀번호 확인
                    </label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="••••••••"
                        required>
                </div>

                <div id="error-message" class="error-message hidden"></div>
                <div id="success-message" class="success-message hidden"></div>

                <button type="submit" class="submit-btn">
                    <i data-lucide="user-plus"></i>
                    회원가입
                </button>

                <div class="form-footer">
                    <p>이미 계정이 있으신가요? <a href="login.html">로그인</a></p>
                </div>
            </form>
        </div>

        <div class="auth-background">
            <div class="bg-shape shape-1"></div>
            <div class="bg-shape shape-2"></div>
            <div class="bg-shape shape-3"></div>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
    <script src="firebase_config.js"></script>
    <script src="auth.js"></script>
</body>

</html>
